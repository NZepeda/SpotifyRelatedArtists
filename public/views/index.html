<html>

    <head>
        <title>Discover New Music</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script src="/modules/jquery/dist/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/css/styles.css">

        <script src="/modules/angular/angular.js"></script>
        <script src="/modules/handlebars/dist/handlebars.js"></script>
        <script src="/modules/angular-route/angular-route.min.js"></script>
        <script src="/libs/typeahead/bloodhound.min.js"></script>
        <script src="/libs/typeahead/typeahead.bundle.min.js"></script>
        <script src="/libs/typeahead/typeahead.jquery.min.js"></script>

          <!-- Our JavaScript -->
        <script src="/js/application.js"></script>
        <script src="/js/controllers.js"></script>
        <script src="/js/directives.js"></script>
        <script src="/js/services.js"></script>
        <script src="/js/typeahead.init.js"></script>
    </head>

    <body>

        <!-- Hero (Bootstrap Jumbotron) -->
        <div class="row">
            <div class="col-md-12">
              <div class="jumbotron">
                  <img src="/pics/hero-concert-2.jpg" class="hero-image">
                  <div class="hero-text-overlay">
                      <h1> Discover New Music </h1>
                  </div>
              </div>
            </div>
        </div>

        <div ng-app="RelatedArtists">
            <div class="Search">
                <form ng-submit="searchButtonClicked()" ng-controller="SearchController">
                    <!-- Search Bar -->
                    <div class="row">
                        <div class="col-md-3"> </div>
                        <div class="col-md-6 search-bar">
                            <input type="text" class="form-control input-lg typeahead" data-jquery-typeahead data-typeahead placeholder="Search for..." ng-model="artist">
                        </div>
                    </div>

                    <!--Search button -->
                    <div class="row btn-row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-lg search-btn">Search</button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>


                    <!-- Artist template -->
                    <script type="text/template" class="artist-template">
                        <img src="{{ imageSrc }}?mw=100" title="{{ imageTitle }}" alt="{{ imageAlt }}" />
                        <span class="ratings">
                            {{#ratings}}
                            <img src="{{ imageSrc }}?mw=16" title="{{ imageTitle }}" alt="{{ imageAlt }}" />
                            {{/ratings}}
                        </span>
                        <span class="content">
                            <span class="title vert">{{ groupTitle }}</span>
                        </span>
                    </script>
                  </form>
            </div>
        </div>
    </body>
</html>
