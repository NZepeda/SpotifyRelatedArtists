<html>

    <head>
        <title>Discover New Music</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/css/styles.css">

        <script src="/angular/angular.js"></script>

          <!-- Our JavaScript -->
        <script src="/js/application.js"></script>
        <script src="/js/controllers.js"></script>
        <script src="/js/directives.js"></script>
        <script src="/js/services.js"></script>
    </head>

    <body>

        <!-- Hero (Bootstrap Jumbotron) -->
        <div class="row">
            <div class="col-md-12">
                <div class="hero">
                    <img src="/pics/hero-concert-2.jpg" class="hero-image">
                    <div class="hero-text-overlay">
                        <h1> Discover New Music </h1>
                    </div>
                </div>
            </div>
        </div>

        <div ng-app="RelatedArtists">
            <div ng-controller="SearchController">
                <!-- Search Bar -->
                <div class="row">
                    <div class="col-md-3"> </div>
                    <div class="col-md-6 search-bar">
                        <input type="text" class="form-control input-lg" placeholder="Search for..." ng-model="artist">
                    </div>
                </div>

                <!--Search button -->
                <div class="row btn-row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-lg search-btn" ng-click="searchButtonClicked()">Search</button>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
    </body>
</html>
